version: "3"
services:

  db:
    image: postgres
    container_name: db_welcome
    networks:
      - backend
  
  web:
    build: .
    container_name: web_welcome
    command: gunicorn mann.wsgi:application --bind 0.0.0.0:8000 
    volumes:
      - .:/copycat  
    networks:
      - backend
    environment:
      - SQL_USER:postgres
      - SQL_PASSWORD:postgres
    depends_on:
      - db

 

networks:
  backend:
    driver: bridge  